<sqx-title message="{app} | Patterns | Settings" parameter1="app" [value1]="appsState.appName"></sqx-title>

<sqx-panel desiredWidth="63rem" [showSidebar]="true">
    <ng-container title>
        Patterns
    </ng-container>

    <ng-container menu>
        <button class="btn btn-text-secondary" (click)="reload()" title="Refresh patterns (CTRL + SHIFT + R)">
            <i class="icon-reset"></i> Refresh
        </button>

        <sqx-shortcut keys="ctrl+shift+r" (trigger)="reload()"></sqx-shortcut>
    </ng-container>

    <ng-container content>
        <ng-container *ngIf="patternsState.patterns | async; let patterns">
            <div class="table-items-row table-items-row-empty" *ngIf="patterns.length === 0">
                No pattern created yet.
            </div>
            
            <sqx-pattern *ngFor="let pattern of patterns; trackBy: trackByPattern" [pattern]="pattern"></sqx-pattern>
            <sqx-pattern></sqx-pattern>
        </ng-container>
    </ng-container>

    <ng-container sidebar>
        <sqx-tooltip position="leftTop" [target]="historyLink">History</sqx-tooltip>

        <a class="panel-link" routerLink="history" routerLinkActive="active" #historyLink>
            <i class="icon-time"></i>
        </a>

        <sqx-tooltip position="leftTop" [target]="helpLink">Help</sqx-tooltip>

        <a class="panel-link" routerLink="help" routerLinkActive="active" #helpLink>
            <i class="icon-help"></i>
        </a>
    </ng-container>
</sqx-panel>

<router-outlet></router-outlet>
